<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Basics</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body>
        <h1>Bootstrap Basics</h1>
        
        <div class="container"> <!--container - alinhamento-->
            
            <div class="jumbotron">
                <h1>This is a jumbotron</h1>
                <p>aksjdbaskbs asdbkajsbdaksdb sjgndfgkmxcçkas sdlfnjgngb dfjsdkfjbdfk</p>
                <button class="btn btn-success btn-lg">Hi there</button>

            </div>


            <button class="btn btn-danger btn-xs">Click Me</button>
            <!--pode mudar o estilo (overwrite styles), em uma pagina de css ou tag <style> pode colocar por exemplo ".btn-danger { background: orange;}" e ao invez de vermelho ai aparecer laranja-->
            <button class="btn btn-success btn-xs active">Click Me</button>
            <button class="btn btn-success btn-xs" disabled="disabled">Click Me</button>
            <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
       
            <form>
                <div class="form-group"> <!--form group da um espaçamento no grupo dentro dele dos demais elementos fora do div-->
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"> <!--form control da o style do botao-->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Check me out
                  </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>


            <!--Inline form-->
            <form class="form-inline">
                <div class="form-group">
                  <label for="exampleInputName2">Name</label>
                  <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
                <button type="submit" class="btn btn-default">Send invitation</button>
            </form>
              

        </div>
            

    </body>
</html>
